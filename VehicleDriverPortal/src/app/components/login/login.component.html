
   <div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <form class="form-horizontal" (ngSubmit)="login()" #LoginForm="ngForm" [formGroup]="form" method="post">
                        <h3 class="title">Admin Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="email" placeholder="Username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        </div>
                        <span> &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;  </span>
                        <button class="btn signin">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
